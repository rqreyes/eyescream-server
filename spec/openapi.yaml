openapi: 3.0.0
info:
  description: "A simple Express API"
  title: "Flavor List API"
  version: "1.0.0"
servers:
  - url: http://dev.api.com
  - url: http://prod.api.com
tags:
  - name: Flavor List
components:
  schemas:
    FlavorItem:
      type: object
      required:
        - ingredients
        - name
      properties:
        id:
          type: string
          description: The flavor auto-generated ID
        ingredients:
          type: string
          description: The flavor ingredients
        name:
          type: string
          description: The flavor name
      example:
        id: "1234567890"
        ingredients: vanilla, black cherry
        name: black cherry
paths:
  /flavor-list:
    get:
      summary: Returns the flavor list
      tags:
        - Flavor List
      responses:
        200:
          description: The flavor list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FlavorItem"
    post:
      summary: Create a new flavor item
      tags:
        - Flavor List
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlavorItem"
      responses:
        200:
          description: The flavor item was successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlavorItem"
        500:
          description: Some server error
  /flavor-list/{id}:
    get:
      summary: Get the flavor item by ID
      tags:
        - Flavor List
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: The flavor item description by ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlavorItem"
        404:
          description: The flavor item was not found
    patch:
      summary: Update the flavor item by ID
      tags:
        - Flavor List
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FlavorItem"
      responses:
        200:
          description: The flavor item was updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FlavorItem"
        404:
          description: The flavor item was not found
        500:
          description: Some server error
    delete:
      summary: Remove the flavor item by ID
      tags:
        - Flavor List
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: The flavor item was deleted
        404:
          description: The flavor item was not found
